<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビリビリ弾幕ビデオサイト (゜-゜)つロ 乾杯~-bilibili</title>
    <link rel="stylesheet" href="/statics/css/header.css">
    <link rel="stylesheet" href="/statics/css/main.css">
    <link rel="stylesheet" href="/statics/css/account/account.css">
    <link rel="stylesheet" href="/statics/css/account/setting.css">
    <script>
        const logged = localStorage.getItem('token') || sessionStorage.getItem('token')
        if (!logged) window.location.href = '/account/login'
    </script>
</head>

<body>
<script src="/statics/js/header.js"></script>
<div id="banner">
    <img src="/statics/images/account/banner.png">
</div>
<div id="main">
    <div id="setting">
        <h1>资料修改</h1>
        <div class="wrapper">
            <div class="avatar">
                <img>
                <label for="upload_avatar">上传头像</label>
                <input id="upload_avatar" type="file">
            </div>
            <div class="info">
                <label>昵称</label><span class="username"></span><button class="username">修改</button>
                <label>签名</label><span class="statement"></span><button class="statement">修改</button>
                <label>性别</label><span class="gender"></span><button class="gender">修改</button>
                <label>生日</label><span class="birthday"></span><button class="birthday">修改</button>
            </div>
        </div>
    </div>
    <div id="bonus">
        <h1>每日奖励</h1>
        <div class="wrapper">
            <label>每日登录</label><label>每日观看视频</label><label>每日投币</label>
            <span class="prize">5 经验值 & 1 硬币</span><span class="prize">5 经验值</span><span class="prize">50 经验值</span>
            <span class="now done">已完成</span><span class="now doing">未完成</span><span class="now doing">0 / 50</span>
        </div>
    </div>
    <div id="safe">
        <h1>账号安全</h1>
        <div class="wrapper">
            <button onclick="window.location.href = '/account/set/password'">修改密码</button>
            <button onclick="window.location.href = '/account/set/phone'">修改手机</button>
            <button onclick="window.location.href = '/account/set/email'">修改邮箱</button>
        </div>
    </div>
</div>
<script src="/statics/js/account/setting.js"></script>
</body>

</html>
