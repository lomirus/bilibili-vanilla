<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビリビリ弾幕ビデオサイト (゜-゜)つロ 乾杯~-bilibili</title>
    <link rel="stylesheet" href="/statics/css/header.css">
    <link rel="stylesheet" href="/statics/css/main.css">
    <link rel="stylesheet" href="/statics/css/account/account.css">
    <link rel="stylesheet" href="/statics/css/account/sets.css">
</head>

<body>
    <script src="/statics/js/header.js"></script>
    <div id="banner">
        <img src="/statics/images/account/banner.png">
    </div>
    <div id="title">
        <span>修改邮箱</span>
    </div>
    <div id="main">
        <div id="old_account">
            <input type="text" placeholder="请输入原账号（手机号/邮箱地址）">
            <p id="old_account_hint"></p>
        </div>
        <div id="old_code" class="verify_code">
            <input type="text" placeholder="请输入原账号的短信/邮箱验证码">
            <button>点击获取</button>
            <p id="old_code_hint"></p>
        </div>
        <div id="new_email">
            <input type="text" placeholder="请输入新邮箱地址">
            <p id="new_email_hint"></p>
        </div>
        <div id="new_code" class="verify_code">
            <input type="text" placeholder="请输入新邮箱的验证码">
            <button>点击获取</button>
            <p id="new_code_hint"></p>
        </div>
        <div id="submit">
            <button>提交</button>
        </div>
    </div>
    <script src="/statics/js/account/setEmail.js"></script>
</body>

</html>
