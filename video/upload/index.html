<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>视频投稿 - 哔哩哔哩弹幕视频网 - ( ゜- ゜)つロ 乾杯~</title>
    <link rel="stylesheet" href="/statics/css/header.css">
    <link rel="stylesheet" href="/statics/css/main.css">
    <link rel="stylesheet" href="/statics/css/video/upload.css">
    <script>
        const logged = localStorage.getItem('token') || sessionStorage.getItem('token')
        if (!logged) window.location.href = '/account/login'
    </script>
</head>

<body>
    <script src="/statics/js/header.js"></script>
    <div id="main">
        <div id="upload">
            <div id="video">
                <video controls></video>
                <label for="upload_video">上传视频</label>
                <input id="upload_video" type="file" accept="video/*" hidden>
            </div>
            <div id="cover">
                <img>
                <label for="upload_cover">上传封面</label>
                <input id="upload_cover" type="file" accept="image/*" hidden>
            </div>
        </div>
        <div id="title">
            <h1 class="required">标题</h1>
            <input type="text" placeholder="请输入稿件标题（至多80字）">
        </div>
        <div id="channel">
            <h1 class="required">分区</h1>
            <div>
                <select id="main_channel">
                    <option value="生活" selected>生活</option>
                    <option value="游戏">游戏</option>
                    <option value="娱乐">娱乐</option>
                    <option value="知识">知识</option>
                    <option value="影视">影视</option>
                    <option value="音乐">音乐</option>
                    <option value="动画">动画</option>
                    <option value="时尚">时尚</option>
                    <option value="美食">美食</option>
                    <option value="数码">数码</option>
                    <option value="动物圈">动物圈</option>
                    <option value="舞蹈">舞蹈</option>
                    <option value="国创">国创</option>
                    <option value="鬼畜">鬼畜</option>
                    <option value="纪录片">纪录片</option>
                    <option value="番剧">番剧</option>
                    <option value="电视剧">电视剧</option>
                    <option value="电影">电影</option>
                </select>
                <select id="sub_channel">
                    <option value="日常">日常</option>
                    <option value="搞笑">搞笑</option>
                    <option value="运动">运动</option>
                    <option value="汽车">汽车</option>
                    <option value="绘画">绘画</option>
                    <option value="手工">手工</option>
                    <option value="其他" selected>其他</option>
                </select>
                <span id="channel_description">无法判断分区所属的视频</span>
            </div>
        </div>
        <div id="label">
            <h1 class="required">标签</h1>
            <div></div>
            <input type="text" placeholder="还可添加10个标签，点击已添加标签可将其删除"><button disabled>添加标签</button>
        </div>
        <div id="description">
            <h1>简介</h1>
            <textarea placeholder="填写更全面的相关信息，让更多的人能找到你的视频吧！"></textarea>
        </div>
        <button id="submit">提交</button>
    </div>
    <script src="/statics/js/video/upload.js"></script>
</body>

</html>
