<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>哔哩哔哩 (゜-゜)つロ 干杯~-bilibili</title>
    <link rel="stylesheet" href="/statics/css/header.css">
    <link rel="stylesheet" href="/statics/css/main.css">
    <link rel="stylesheet" href="/statics/css/video/video.css">
    <script>String.prototype.every = Array.prototype.every</script>
</head>

<body>
    <script src="/statics/js/header.js"></script>
    <div id="main" class="normal">
        <div id="top">
            <h1></h1>
            <span class="play_number"></span>
            <span class="danmaku_number"></span>
            <span class="time"></span>
        </div>
        <div id="author">
            <a class="avatar" target="_blank"></a>
            <a class="username" target="_blank"></a>
            <p class="statement"></p>
            <button class="follow">+ 关注 3027万</button>
        </div>
        <div id="video_area" class="paused">
            <div id="video_wrapper">
                <video></video>
                <div class="danmaku_area"></div>
                <div class="pause_tv"><img src="/statics/images/video/pause-tv.svg"></div>
                <div class="controls">
                    <div class="process">
                        <div class="played"></div>
                        <div class="unplayed"></div>
                        <img class="icon" style="left: -11px" src="/statics/images/video/controls-process-icon.svg">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <img src="/statics/images/video/controls-play.svg">
                            <div class="location">
                                <span>00:00</span><span class="divider">/</span><span>00:00</span>
                            </div>
                        </div>
                        <div class="right">
                            <span id="quality">自动</span>
                            <span id="speed">倍速</span>
                            <img id="mute" title="开启静音" src="/statics/images/video/controls-mute.svg">
                            <img id="pip" title="开启画中画" src="/statics/images/video/controls-pip.svg">
                            <img id="wide" title="宽屏模式" src="/statics/images/video/controls-wide.svg">
                            <img id="fullPage" title="网页全屏" src="/statics/images/video/controls-fullPage.svg">
                            <img id="fullScreen" title="进入全屏" src="/statics/images/video/controls-fullScreen.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hover">
                <div class="font_settings" style="visibility: hidden">
                    <span>模式</span>
                    <div class="type">
                        <div class="scroll chosen"><img><span>滚动</span></div>
                        <div class="top"><img><span>顶部</span></div>
                        <div class="bottom"><img><span>底部</span></div>
                    </div>
                    <span>颜色</span>
                    <div class="color">
                        <div class="edit">
                            <input value="#FFFFFF">
                            <div style="background-color: #ffffff;"></div>
                        </div>
                        <div class="list">
                            <div style="background-color: #FE0302;"></div>
                            <div style="background-color: #FF7204;"></div>
                            <div style="background-color: #FFAA02;"></div>
                            <div style="background-color: #FFD302;"></div>
                            <div style="background-color: #FFFF00;"></div>
                            <div style="background-color: #A0EE00;"></div>
                            <div style="background-color: #00CD00;"></div>
                            <div style="background-color: #019899;"></div>
                            <div style="background-color: #4266BE;"></div>
                            <div style="background-color: #89D5FF;"></div>
                            <div style="background-color: #CC0273;"></div>
                            <div style="background-color: #222222;"></div>
                            <div style="background-color: #9B9B9B;"></div>
                            <div style="background-color: #FFFFFF;"></div>
                        </div>
                    </div>
                </div>
                <div class="danmaku_settings" style="visibility: hidden">
                    <span>按类型屏蔽</span>
                    <div class="filter">
                        <div class="scroll"><img><span>滚动</span></div>
                        <div class="top"><img><span>顶部</span></div>
                        <div class="bottom"><img><span>底部</span></div>
                        <div class="colorful"><img><span>彩色</span></div>
                    </div>
                    <div class="table">
                        <span>透明度</span>
                        <input class="opacity" type="range" min="0" max="100" value="0" style="background: #505050;">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="info">
                    <span class="audience_number">有</span>
                    <span class="danmaku_number"></span>
                </div>
                <div class="control">
                    <div class="switch on">
                        <span class="sign">弹</span>
                    </div>
                    <div class="settings"></div>
                    <div class="send">
                        <div class="edit">
                            <div></div>
                            <input placeholder="发个弹幕见证当下">
                            <a href="javascript:alert('万物皆虚，万事皆允')">弹幕礼仪</a>
                        </div>
                        <button>发送</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="recommend">
            <!--section>
                <div><img src=""></div>
                <p class="title"></p>
                <p class="author"></p>
                <p class="data">
                    <span class="play_number"></span>

        </div>
        <div id="info">
            <div class="toolbar">
                <span class="likes"></span>
                <span class="coins"></span>
                <span class="saves"></span>
                <span class="shares"></span>
            </div>
            <div class="description"><p></p></div>
            <div class="tags"></div>
        </div>
        <div id="comment">
            <span class="count">227</span>
            <div class="sort">
                <span class="by-like">按热度排序</span>
                <span class="by-time">按时间排序</span>
            </div>
            <div class="comment-box">
                <img src="/statics/images/akari.jpg">
                <div class="right">
                    <textarea placeholder="发条友善的评论"></textarea>
                    <button>发表评论</button>
                </div>
            </div>
            <div class="comments">
                <section>
                    <a class="avatar"></a>
                    <div class="right">
                        <div class="user_info">
                            <span class="username">陈睿</span>
                            <span class="level"></span>
                        </div>
                        <p class="content">奎托斯：你是谁！！
                            索尔：送装备的，雷神锤包邮</p>
                        <div class="comment_info">
                            <span class="time">2021-02-20 09:57</span>
                            <span class="like"></span>
                            <span class="hate"></span>
                        </div>
                    </div>
                </section>
                <section>
                    <a class="avatar"></a>
                    <div class="right">
                        <div class="user_info">
                            <span class="username">陈睿</span>
                            <span class="level"></span>
                        </div>
                        <p class="content">奎托斯：你是谁！！
                            索尔：送装备的，雷神锤包邮</p>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="/statics/js/video/video.js"></script>
</body>
